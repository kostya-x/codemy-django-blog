{% extends 'base.html' %}

{% block title %} {{ post.title}} | {{post.subtitle}} {% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author }} - {{ post.date }} | <a href="{% url 'edit' post.pk %}">[ Edit ]</a> <a href="{% url 'delete' post.pk %}">[ Delete ]</a></small>
<hr>
<p>{{ post.body }}</p>
<hr>
<a href="{% url 'home' %}" class="btn btn-secondary">BACK</a>
{% endblock %}
