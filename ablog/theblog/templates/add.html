{% extends 'base.html' %}
{% block title %} Create a New Post {% endblock %}
{% block content %}

<h1>Add Post</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% else %}
<p>Logit to add post</p>
{% endif %}
{% endblock %}
