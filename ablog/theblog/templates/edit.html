{% extends 'base.html' %}
{% block title %} Edit a Post {% endblock %}
{% block content %}

<h1>Edit Post</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Save</button>
    </form>
</div>
{% else %}
<p>Logit to edit this post</p>
{% endif %}

{% endblock %}
